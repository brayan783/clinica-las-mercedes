<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar Seccion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="css/style.css"> 
     
 
</head>
<body class="bg-light">
  
    <div class="login-page1">
        <div class="container " >
            <div class="row">
                <div class="col-12 mt-1">
                <img class="img-fluid" src="img/Banner.jpeg" alt="banner" style="width: auto;">
            </div>
            </div>
            
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                  <h3 class="text-center">Iniciar Sección Ahora</h3>
                    <div class="b shadow rounded py-5">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" class="row g-4">
                                            <div class="col-12">
                                                <label></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Correo">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="password" class="form-control" placeholder="Contraseña">
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                    <label class="form-check-label" for="inlineFormCheck">Recuerdame</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <a href="#" class="float-end text-primary">Olvidaste Tu Contraseña?</a>
                                            </div>

                                            <div class="col-3">
                                               <button type="submit"   class="btn btn-primary px-4 float-end mt-4"><a class="text-white" href="Pagina-Principal.html">Iniciar</a></button>
                                            </div>
                                            <div class="col-6">
                                                <button type="submit"   class="btn btn-primary px-4 float-end mt-4"><a class="text-white" href="Delete">Limpiar</a></button>
                                             </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-4 ps-0 d-none d-md-block">
                                <div class="form-right h-100  text-white text-center pt-5">
                                    <img src="img/Logo.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <footer>
            <p class="text-end text-secundary text-center py-5" >&copy Brayan Nisperuza 2023</p>
        </footer>

    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
